<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Cosmetics</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body ng-app="cosmetics">

<div class="header" ng-controller="NavCtrl">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" ng-href="#/">project</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/') }"><a ng-href="#/">Main</a></li>
          <li ng-class="{ active: isActive('/catalog') }"><a ng-href="#catalog">Catalog</a></li>
          <li ng-class="{ active: isActive('/about') }"><a ng-href="#about">About</a></li>
          <li ng-class="{ active: isActive('/contact') }"><a ng-href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div ng-view></div>
</div>

<footer>

    <span class="glyphicon glyphicon-heart"></span>

</footer>

<!-- bower:js -->
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="lib/angular-cookies/angular-cookies.js"></script>
<!-- endbower -->
<script src="/scripts/main.js"></script>
<script src="/scripts/app.js"></script>
<script src="/scripts/controllers/home.js"></script>
<script src="/scripts/controllers/catalog.js"></script>
<script src="/scripts/controllers/contact.js"></script>
<script src="/scripts/controllers/navigation.js"></script>
<script src="/scripts/controllers/about.js"></script>


</body>
</html>
