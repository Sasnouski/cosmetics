<div id="contact">
  <h1>Contact page</h1>
  <hr>
  <form name="feedback"  ng-submit="submit()">
      <div class="group">
        <div class="form-group" show-errors>
          <label>Name:</label>
          <input name="userName"
                 type="text"
                 class="form-control"
                 id="feedback-name"
                 required
                 ng-model="feedback.name"
                 ng-pattern = /^[A-Za-z0-9]{0,20}$/>
            <label ng-show="feedback.userName.$error.required" class="help-label text-danger">
              Name is required.
            </label>
            <label ng-show="feedback.userName.$error.pattern" class="help-label text-danger">
              Incorrect user name.
            </label>
        </div>
        <div class="form-group" show-errors>
          <label>Email:</label>
          <input name="userEmail"
                 type="email"
                 class="form-control"
                 id="feedback-email"
                 required
                 ng-model-options="{ updateOn: 'blur' }"
                 ng-model="feedback.email">
          <label ng-if="feedback.userEmail.$error.required" class="help-label text-danger">
            Email is required.
          </label>
          <label ng-if="feedback.userEmail.$error.email" class="help-label text-danger">
            Incorrect email.
          </label>
        </div>
        <div class="form-group">
          <label>Address:</label>
          <textarea name="userAddress"
                    type="text"
                    class="form-control"
                    id="feedback-address"
                    ng-maxlength="10"
                    ng-model="feedback.address"></textarea>

        </div>
      </div>
      <div class="group">
        <div class="form-group" show-errors>
          <label>Web site:</label>
          <input name="userWebsite"
                 type="url"
                 class="form-control"
                 id="feedback-website"
                 ng-model="feedback.website" >
          <label ng-if="feedback.userWebsite.$error.url" class="help-label text-danger">
            Example http://www.site.com.</label>
        </div>
        <div class="form-group" show-errors>
          <label>Phone number:</label>
          <input name="userPhone"
                 type="tel"
                 class="form-control"
                 id="feedback-phone"
                 required
                 ng-pattern = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im
                 ng-model="feedback.phone" >
          <label ng-if="feedback.userPhone.$error.required" class="help-label text-danger">
            Telephone number is required.</label>
          <label ng-if="feedback.userPhone.$error.pattern" class="help-label text-danger">
            Incorrect number.</label>
        </div>
        <div class="form-group">
          <label>Notes:</label>
          <textarea name="userNotes"
                    type="text"
                    class="form-control"
                    id="feedback-notes"
                    ng-model="feedback.notes"></textarea>
        </div>
      </div>
    <button type="submit" class="btn btn-primary" ng-disabled="feedback.$invalid" ng-click="save()">Submit</button>
  </form>
</div>
