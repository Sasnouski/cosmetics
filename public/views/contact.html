
<h1>Contact page</h1>
<hr>
<form name="feedback"  ng-submit="submit()">
    <div class="group">
      <div class="form-group" show-errors>
        <label>Name:</label>
        <input name="userName"
               type="text"
               class="form-control"
               id="feedback-name"
               required
               ng-model="feedback.name"
               ng-pattern = /^[A-Za-z0-9]{0,20}$/>
          <label ng-if="feedback.userName.$error.required" class="help-label text-danger">
            Name is required.
          </label>
          <label ng-if="feedback.userName.$error.pattern" class="help-label text-danger">
            Incorrect user name.
          </label>
      </div>
      <div class="form-group" show-errors>
        <label>Email:</label>
        <input name="userEmail"
               type="email"
               class="form-control"
               id="feedback-email"
               required
               ng-model-options="{ updateOn: 'blur' }"
               ng-model="feedback.email">
        <label ng-if="feedback.userEmail.$error.required" class="help-label text-danger">
          Email is required.
        </label>
        <label ng-if="feedback.userEmail.$error.email" class="help-label text-danger">
          Incorrect email.
        </label>
      </div>
      <div class="form-group" show-errors>
        <label>Address:</label>
        <textarea name="userAddress"
                  type="text"
                  class="form-control"
                  id="feedback-address"
                  ng-maxlength="10"
                  ng-model="feedback.address"></textarea>
        <label ng-message="maxlength" class="help-label text-danger">
          Allowed only 10 symbols.
        </label>
      </div>
    </div>
    <div class="group">
      <div class="form-group" show-errors>
        <label>Web site:</label>
        <input name="userWebsite"
               type="url"
               class="form-control"
               id="feedback-website"
               ng-model="feedback.website" >
        <label ng-if="feedback.userWebsite.$error.url" class="help-label text-danger">
          Example (http://www.site.com.</label>
      </div>
      <div class="form-group" show-errors>
        <label>Phone number:</label>
        <input name="userPhone"
               type="tel"
               class="form-control"
               id="feedback-phone"
               required
               ng-pattern = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im
               ng-model="feedback.phone" >
        <label ng-if="feedback.userPhone.$error.required" class="help-label text-danger">
          Telephone number is required.</label>
        <label ng-if="feedback.userPhone.$error.pattern" class="help-label text-danger">
          Incorrect number.</label>
      </div>
      <div class="form-group">
        <label>Notes:</label>
        <textarea name="userNotes"
                  type="text"
                  class="form-control"
                  id="feedback-notes"
                  ng-model="feedback.notes"></textarea>
      </div>
    </div>
  <button type="submit" class="btn btn-primary" ng-disabled="feedback.$invalid" ng-click="save()">Submit</button>
  <button type="reset" class="btn btn-primary" ng-click="reset()">Reset</button>

  <pre>name length = {{feedback.name.length}}</pre>
  <pre>name = {{feedback.name}}</pre>
  <pre>email = {{feedback.email}}</pre>
  <pre>address = {{feedback.address}}</pre>
  <pre>website = {{feedback.website}}</pre>
  <pre>phone = {{feedback.phone}}</pre>
  <pre>notes = {{feedback.notes}}</pre>
</form>
