<div id="home">
  <h2>Home page</h2>
  <hr>
  <div ng-repeat="article in articles">
    <div>
      <article class="row">
        <h3>{{article.title}}</h3>
        <a ng-href="#/home/{{article.title}}"><img ng-src="{{article.img}}" class="img-responsive img-thumbnail"></a>
        <p>{{article.text}}</p>
        <a href="#/home/{{article.title}}" class="detail btn btn-default" role="button">Details</a>
      </article>
    </div>
  </div>
  <div class="paginator">
    <uib-pagination  ng-model="currentPage" ng-change="numPages()" items-per-page="numPerPage" total-items="totalItems"></uib-pagination>
  </div>
</div>
