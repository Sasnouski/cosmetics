<div id="catalog">
  <h1>Catalog page</h1>
  <hr>
  <button type="button" class="btn btn-lg btn-danger" ng-click="showModal()" data-animation="am-fade-and-slide-top" data-placement="center"  >Custom Modal
    <br>
    <small>(using data-template)</small>
  </button>
  <div class="row">
    <div ng-repeat="item in list">
      <div class="col-sm-3">
        <div class="thumbnail">
          <img ng-src="{{item.img}}" alt="..." class="img-responsive img-thumbnail" ng-click="showModal(item)">
          <p>{{article.text}}</p>
          <div class="caption">
            <h3>{{item.name}}</h3>
            <p>{{item.descr}}</p>
            <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav>
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li>
        <a href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
